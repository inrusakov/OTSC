<ngbd-modal-options (onSubmitEvent)="ngOnInit()"></ngbd-modal-options>

<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">Challenges created by Me</h6>

  <div *ngFor="let item of challenges" class="row">
    <inner-challenge routerLink="/app/challenge/{{item.id}}" class="col border" [id]="item.id" [title]="item.title"
      [description]="item.description"></inner-challenge>
  </div>

  <div class="spinner-border" role="status" *ngIf="waitingCreated">
    <span class="visually-hidden">Loading...</span>
  </div>

</div>

<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">Challenges where I participate</h6>

  <div *ngFor="let item of challengesParticipating" class="row">
    <inner-challenge routerLink="/app/challenge/{{item.id}}" class="col border" [id]="item.id" [title]="item.title"
      [description]="item.description"></inner-challenge>
  </div>

  <div class="spinner-border" role="status" *ngIf="waitingPart">
    <span class="visually-hidden">Loading...</span>
  </div>

</div>
