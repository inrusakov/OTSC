<ngbd-modal-options (onSubmitEvent)="ngOnInit()" *ngIf="!obsActive"></ngbd-modal-options>

<div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!obsActive">
  <h6 class="border-bottom pb-2 mb-0">My Challenges</h6>

  <div *ngFor="let item of challenges" class="row">
    <inner-challenge class="col border" (click)="proceedToObserver(item)" [username]="item.id" [title]="item.title"></inner-challenge>
  </div>

  <div class="spinner-border" role="status" *ngIf="waiting">
    <span class="visually-hidden">Loading...</span>
  </div>

  <small class="d-block text-end mt-3">
    <a href="#">All Challenges</a>
  </small>
</div>

<challenge-observer *ngIf="obsActive" [item]="currentChallenge" (onObserverExit)="exitObserver()"></challenge-observer>
