<div class="d-flex text-body-secondary p-2 rounded justify-content-between">
  <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
    role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
    <title>{{title}}</title>
    <rect width="100%" height="100%" attr.fill="{{color}}"></rect>
  </svg>
  <h5>
    <strong class="d-block text-gray-dark">{{title}}</strong>
  </h5>
  <h6 class="d-block text-gray-dark">{{getDate(date)}}</h6>
</div>
