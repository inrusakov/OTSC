<div class="container my-5">
  <nav aria-label="breadcrumb" class="main-breadcrumb">
    <button routerLink="/app" class="btn btn-primary rounded-pill px-3 m-3 d-inline-flex align-items-center" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H6M12 5l-7 7 7 7" />
      </svg>
      Back
    </button>
  </nav>

  <div class="position-relative p-5 text-left text-muted bg-body border border-dashed rounded-5" *ngIf="!waiting">
    <svg class="bi mt-5 mb-3" width="48" height="48">
      <use xlink:href="#check2-circle"></use>
    </svg>
    <h1 class="text-body-emphasis">ID: {{item.id}} | Title: {{item.title}}</h1>
    <p class="col-lg-6 mx-auto mb-4">
      {{item.description}}
    </p>
  </div>

  <div class="spinner-border" role="status" *ngIf="waiting">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
