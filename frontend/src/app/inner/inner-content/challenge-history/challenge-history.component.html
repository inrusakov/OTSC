<div class="container">
  <nav aria-label="breadcrumb" class="main-breadcrumb">
    <button routerLink="/app" class="btn btn-primary rounded-pill px-3 m-3 d-inline-flex align-items-center"
      type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H6M12 5l-7 7 7 7" />
      </svg>
      Back
    </button>
  </nav>

  <div class="spinner-border" role="status" *ngIf="waiting">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="my-2 p-3 bg-body rounded shadow-sm" *ngIf="!waiting">
    <div class="d-flex gap-2 justify-content-between">
      <h5 class="m-2 flex-grow-1 border-bottom pb-2 mb-0">Bets History:</h5>
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [maxSize]="maxSize"
      [collectionSize]="items.length" (pageChange)='updateStartAndEnd()'
      *ngIf="items.length > pageSize">
      </ngb-pagination>
    </div>
    <div *ngFor="let item of items" class="row">
      <inner-challenge routerLink="/app/challenge/{{item.id}}" class="col border rounded-3" [id]="item.id"
        [title]="item.title" [date]="item.date" [winner]="item.winner"></inner-challenge>
    </div>
    <div class="text-center" *ngIf="historyEmpty">
      History empty...
    </div>
  </div>

  <div class="spinner-border" role="status" *ngIf="contestWaiting">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="my-2 p-3 bg-body rounded shadow-sm" *ngIf="!contestWaiting">
    <div class="d-flex gap-2 justify-content-between">
      <h5 class="m-2 flex-grow-1 border-bottom pb-2 mb-0">Contests History:</h5>
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [maxSize]="maxSize"
      [collectionSize]="contests.length" (pageChange)='updateStartAndEnd()'
      *ngIf="contests.length > pageSize">
      </ngb-pagination>
    </div>
    <div *ngFor="let item of contests" class="row">
      <inner-contest routerLink="/app/contest/{{item.id}}" class="col border rounded-3" [id]="item.id"
        [title]="item.title" [date]="item.date" [winner]="item.winner"></inner-contest>
    </div>
    <div class="text-center" *ngIf="contestHistoryEmpty">
      History empty...
    </div>
  </div>
</div>
