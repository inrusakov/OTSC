<div class="my-3 p-3 bg-body rounded shadow-sm">
  <div class="d-flex gap-2 justify-content-between">
    <button class="m-2 flex-fill btn btn-primary" type="button" mdbRipple (click)="openLg(single)">
      Single Challenge
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      </svg>
    </button>
    <button class="m-2 flex-fill btn btn-primary" type="button" mdbRipple (click)="openLg(multiple)">
      Series Challenge
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path
          d="M3.29289 3.29289C3.48043 3.10536 3.73478 3 4 3H13C13.2652 3 13.5196 3.10536 13.7071 3.29289C13.8946 3.48043 14 3.73479 14 4V5C14 5.55228 14.4477 6 15 6C15.5523 6 16 5.55228 16 5V4C16 3.20435 15.6839 2.44129 15.1213 1.87868C14.5587 1.31607 13.7956 1 13 1H4C3.20435 1 2.44129 1.31607 1.87868 1.87868C1.31607 2.44129 1 3.20435 1 4V13C1 13.7956 1.31607 14.5587 1.87868 15.1213C2.44129 15.6839 3.20435 16 4 16H5C5.55228 16 6 15.5523 6 15C6 14.4477 5.55228 14 5 14H4C3.73479 14 3.48043 13.8946 3.29289 13.7071C3.10536 13.5196 3 13.2652 3 13V4C3 3.73478 3.10536 3.48043 3.29289 3.29289Z"
          fill="#ffffff" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M11 8C9.34315 8 8 9.34315 8 11V20C8 21.6569 9.34315 23 11 23H20C21.6569 23 23 21.6569 23 20V11C23 9.34315 21.6569 8 20 8H11ZM10 11C10 10.4477 10.4477 10 11 10H20C20.5523 10 21 10.4477 21 11V20C21 20.5523 20.5523 21 20 21H11C10.4477 21 10 20.5523 10 20V11Z"
          fill="#ffffff" />
      </svg>
    </button>
  </div>
</div>

<ng-template #single let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Challenge</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="challengeForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="title" class="form-label">Title: </label>
        <input id="title" type="text" class="form-control" formControlName="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description: </label>
        <textarea class="form-control" rows="3" id="description" type="text" formControlName="description"
          required></textarea>
      </div>

      <div class="modal-footer" *ngIf="!waiting">
        <button type="submit" [disabled]="!challengeForm.valid" class="btn btn-success"
          (click)="modal.close('Close click')">Submit</button>
      </div>

      <div class="spinner-border" role="status" *ngIf="waiting">
        <span class="visually-hidden">Loading...</span>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #multiple let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Series</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="seriesForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="title" class="form-label">Title: </label>
        <input id="title" type="text" class="form-control" formControlName="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description: </label>
        <textarea class="form-control" rows="3" id="description" type="text" formControlName="description"
          required></textarea>
      </div>

      <div class="modal-footer" *ngIf="!waiting">
        <button type="submit" [disabled]="!challengeForm.valid" class="btn btn-success"
          (click)="modal.close('Close click')">Submit</button>
      </div>

      <div class="spinner-border" role="status" *ngIf="waiting">
        <span class="visually-hidden">Loading...</span>
      </div>
    </form>
  </div>
</ng-template>
